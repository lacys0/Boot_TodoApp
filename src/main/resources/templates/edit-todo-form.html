<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Todo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background-color: #f4f4f4;
        color: #333;
      }
      h1 {
        color: #0056b3;
        text-align: center;
        margin-bottom: 30px;
      }
      form {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }
      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }
      select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }
      button {
        padding: 10px 20px;
        margin-top: 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        border: none;
        cursor: pointer;
        font-size: 1em;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      .button-cancel {
        background-color: #6c757d;
        margin-left: 10px;
      }
      .button-cancel:hover {
        background-color: #5a6268;
      }
      .form-actions {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <h1>Edit Todo Item</h1>
    <form th:action="@{/editTodo}" th:object="${todoItem}" method="post">
      <input type="hidden" th:field="*{id}" />

      <label for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}" required />

      <label for="dueDate">Due Date:</label>
      <input type="date" id="dueDate" th:field="*{dueDate}" />
      <label for="subject">Subject:</label>
      <select id="subject" th:field="*{subject.id}">
        <option value="">-- Select Subject --</option>
        <option
          th:each="sub : ${subjects}"
          th:value="${sub.id}"
          th:text="${sub.name}"
          th:selected="${todoItem.subject != null and todoItem.subject.id == sub.id}"
        ></option>
      </select>
      <br />

      <div class="form-actions">
        <button type="submit">Update Todo</button>
        <a href="/" class="button button-cancel">Cancel</a>
      </div>
    </form>
  </body>
</html>
